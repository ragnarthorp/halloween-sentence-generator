<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Sentence Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create a Halloween Sentence:</h2>

        <label for="animal">Choose an Animal:</label>
        <select id="animal">
            <option value="spider">spider</option>
            <option value="bat">bat</option>
            <option value="witch">witch</option>
            <option value="ghost">ghost</option>
            <option value="zombie">zombie</option>
            <option value="vampire">vampire</option>
            <option value="werewolf">werewolf</option>
            <option value="skeleton">skeleton</option>
            <option value="ghoul">ghoul</option>
            <option value="mummy">mummy</option>
            <option value="black cat">black cat</option>
            <option value="grim reaper">grim reaper</option>
            <option value="poltergeist">poltergeist</option>
            <option value="banshee">banshee</option>
            <option value="demon">demon</option>
        </select>

        <label for="adjective">Choose an Adjective:</label>
        <select id="adjective">
            <option value="creepy">creepy</option>
            <option value="spooky">spooky</option>
            <option value="terrifying">terrifying</option>
            <option value="ghastly">ghastly</option>
            <option value="gruesome">gruesome</option>
            <option value="frightening">frightening</option>
            <option value="eerie">eerie</option>
            <option value="dreadful">dreadful</option>
            <option value="hair-raising">hair-raising</option>
            <option value="chilling">chilling</option>
            <option value="macabre">macabre</option>
            <option value="unnerving">unnerving</option>
            <option value="startling">startling</option>
            <option value="sinister">sinister</option>
            <option value="mysterious">mysterious</option>
        </select>

        <label for="action">Choose an Action:</label>
        <select id="action">
            <option value="crawled">crawled</option>
            <option value="flew">flew</option>
            <option value="lurked">lurked</option>
            <option value="haunted">haunted</option>
            <option value="screamed">screamed</option>
            <option value="howled">howled</option>
            <option value="stalked">stalked</option>
            <option value="terrified">terrified</option>
            <option value="bewitched">bewitched</option>
            <option value="danced">danced</option>
            <option value="vanished">vanished</option>
            <option value="scared">scared</option>
            <option value="hissed">hissed</option>
            <option value="spooked">spooked</option>
            <option value="enchanted">enchanted</option>
        </select>

        <button onclick="generateSentence()">Generate Sentence</button>

        <p id="output">Your sentence will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
